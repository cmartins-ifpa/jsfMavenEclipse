<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Al√¥, Mundo!</title>
    </h:head>
    <h:body>
      <p:panel header="Alo Primefaces">
        <h:form>
            <h:outputLabel for="nome" value="Entre com seu nome: " required="true" />
            <p:inputText id="nome" value="#{alo.nome}" />
            <h:message for="nome" />
            <br />
            <h:commandButton value="Say hello" action="#{alo.criaMensagem}">
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
            <br />
            #{alo.mensagem}
        </h:form>       
      </p:panel>  
    </h:body>
</html>
